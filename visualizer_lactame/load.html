<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://www.lactame.com/lib/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://www.lactame.com/lib/uri.js/1.14.1/URI.min.js"></script>
    <title>Visualizer loader</title>
</head>
<body>
<div id="message"></div>
<script type="text/javascript">
    var $div = $('#message');
    $.getJSON('http://www.lactame.com/visualizer/versions.php').then(function(versions) {
        var uri = new URI(document.location.href);
        var search = uri.search(true);
        var url;
        if (search.viewURL) {
            url = search.viewURL;
        } else {
            $div.html('viewURL not found');
            return;
        }
        $.getJSON(url).then(function (view) {
            var redirect = 'latest';
            if (view.version) {
                var idx = versions.indexOf('v' + view.version);
                if (idx > -1) {
                    redirect = versions[idx];
                }
            }
            uri.filename('index.html');
            uri.setSearch('v', redirect);
            window.location = uri.href();
        }, function () {
            $div.html('view at <a href="' + url + '" target="_blank">' + url + '</a> could not be loaded');
        });
    });
</script>
</body>
</html>
